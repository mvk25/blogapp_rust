<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .font-custom {
            font-family: ui-monospace, SFMono-Regular, ui-monospace, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
        }
        .font-ny {
            font-family: -apple-system-ui-serif, ui-serif, 'Georgia', serif;
            font-size: 6.5rem;
            line-height: 239px;
            letter-spacing: 0.054em;
            width: 839px;
        }
    </style>
</head>
<body>
    <header>
        {% include "navbar.html" %}
    </header>
    <div class="mx-4">
        <p class="font-custom my-2">Version 1.0 (March 25, 2029)</p>
    </div>
    <main class="mt-5">
        <div class="container">
            <hr>
            <section class="text-center">
                <div class="row mb-4 wow fadeIn">
                  {% if let Some(postings) = posts %}
                    {% for post in postings %}
                      <div class="col-lg-4 col-md-12 mb-4">
                        <div class="card">
                          <div class="bg-image hover-overlay" data-mdb-ripple-init data-mdb-ripple-color="light">
                            <img src="{{ post.img }}" class="img-fluid" />
                            <a href="#!">
                              <div class="mask" style="background-color: rgba(251, 251, 251, 0.15);"></div>
                            </a>
                          </div>
                          <div class="card-body">
                            <h5 class="card-title">{{ post.title }}</h5>
                            <p class="card-text">
                              {{ post.sub_title }}
                            </p>
                            <a href="/post/{{ post.slug }}" class="btn btn-primary" data-mdb-ripple-init>Read</a>
                          </div>
                        </div>
                      </div>
                    {% endfor %}
                  {% endif %}
                </div>
            </section>
            <div class="d-flex justify-content-center">Footer</div>
        </div>
    </main> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body>
</body>
</html>
