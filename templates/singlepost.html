<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .font-custom {
            font-family: ui-monospace, SFMono-Regular, ui-monospace, Monaco, 'Andale Mono', 'Ubuntu Mono', monospace;
        }
        .font-ny {
            font-family: -apple-system-ui-serif, ui-serif, 'Georgia', serif;
            font-size: 6.5rem;
            line-height: 239px;
            letter-spacing: 0.054em;
            width: 839px;
            /* margin: auto; */
            /* text-align: center; */
        }
    </style>
</head>
<body>
    <header>
        {% include "navbar.html" %}
    </header>
    <main>
        <div class="container">
          {% if let Some(post) = post %}
            <div class="row">
              <div class="col-lg-8 offset-lg-2">
                <h1 class="display-4">{{ post.title }}</h1>
                <p class="lead">{{ post.sub_title }}</p>
                <div class="text-muted mb-2">
                    <small>Published by {{ post.published_by }} on {{ post.created_at }}</small>
                </div>
                <img src="{{ post.img }}" class="img-fluid mb-4" alt="Post image">
                <div class="post-body">
                  {{ post.slug }}
              </div>
              
                <div class="text-muted mt-3">
                    <small>Last updated on {{ post.updated_at }}</small>
                </div>
              </div>
            </div>

          {% endif %}
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script></body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
